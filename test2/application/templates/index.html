{% include 'navbar.html' %}
<link rel="stylesheet" href="../static/index.css">
<div class="index">
    <h3>Upload your csv file here</h3>
<div class="upload">
    <form action = "uploader" method = "POST" enctype = "multipart/form-data">
        <input class="inp_file" type = "file" name = "file" />
        <input class="submit" type = "submit"/>
    </form>
</div><br>
    {% if condition %}
            <div>
                <span class="message">{{message}}</span><br><br>
                <div class="continue">
                    <h1>Start your process..</h1>
                    <p>Start with the cleaning process</p>
                    <a class="cleaning_start" href="cleaning">Start cleaning process...</a>
                </div>
            </div>
    {% endif %}
</div>
